<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Psychic Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div id="start" class="align-middle">
                    <h2>Can you guess what letter I'm thinking of?</h2>
                    <button onclick="gameInit()" type="button" class="start-btn btn btn-outline-info btn-lg m-4">Click
                        to Play</button>
                </div>

                <div id="game">
                    <div id="stats-bloc">
                        <p>Wins: <span id="wins">0</span></p>
                        <p>Losses: <span id="losses">0</span></p>
                        <p>Guesses Left: <span id="remaining">0</span></p>

                        <hr>

                        <div class="row justify-content-center">
                            <div class="col">
                                <p>User Guess:</p>
                                <p><span id="userGuess"></span></p>
                            </div>
                        </div>
                    </div>

                    <div id="loss-bloc" class="hide">
                        <p>Sorry, the computer was thinking <span id="computerGuess"></span></p>
                        <button onclick="gameInit()" class="btn btn-outline-info">Try Again</button>
                    </div>

                    <div id="win-bloc" class="hide">
                        <p><span id="win-bloc-guess"></span></p>
                        <p>You guessed it!</p>
                        <button onclick="gameInit()" class="btn btn-outline-info">Try Again</button>
                    </div>



                </div>

            </div>
        </div>


    </div>


    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>


</html>
